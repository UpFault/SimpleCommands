name: SimpleCommands
version: '${project.version}'
main: com.upfault.simplecommands.SimpleCommands
api-version: 1.16
prefix: SCMD
authors: [ UpFault ]
description: A plugin with tons of helpful commands for servers!
commands:
  fly:
    description: Fly
  feed:
    description: Feeds people
  heal:
    description: Heals people
  scmd:
    description: base command for SimpleCommands
    aliases:
      - simplecommands
  gms:
    description: set user to survival mode
  gmc:
    description: set user to creative mode
  gmsp:
    description: set user to spectator mode
  gma:
    description: set user to adventure mode
  gmr:
    description: sets user to random gamemode
  vanish:
    description: hide the player from all of the server
    aliases:
      - v
      - hide
permissions:
  simplecommands.op:
    default: op
    description: operator permission for plugin
  simplecommands.user:
    default: true
    description: user permission for plugin

